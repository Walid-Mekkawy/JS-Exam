    <!-- contact section  -->
    <section id="contactSection" class="d-none section">
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
              <form class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline w-100 mb-0">
                    <input type="text" id="name" class="form-control" />
                    <label class="form-label" for="name">Your Name</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline w-100 mb-0">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Your Email</label>
                  </div>
                </div>

                <div class="d-flex justify-content-between w-100">
                  <div class="d-flex flex-row align-items-center w-100 mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline mb-0">
                      <input type="number" maxlength="11" id="phoneNumber" class="form-control" />
                      <label class="form-label" for="phoneNumber">phone number</label>
                    </div>
                  </div>

                  <div class="w-50">
                    <select id="age" class="1-100 w-100 form-select"></select>
                    <label for="age class="form-label select-label">age</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline w-100 mb-0">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline w-100 mb-0">
                    <input type="password" id="rePassword" class="form-control" />
                    <label class="form-label" for="rePassword">Repeat your password</label>
                  </div>
                </div>


                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-primary btn-lg submitBtn">submit</button>
                </div>

              </form>
            </div>
          </div>
        </div>
